{% extends "base.html" %}
{% block content %}

<table class="excel-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Customer Name</th>
      <th>Email</th>
      <th>phone</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
    <tr>
      <td>{{ customer.id }}</td>
      <td>{{ customer.customer_name }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

  
{% endblock %}
